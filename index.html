    <hr>

                <label for="oamount">

                            <option value="HRK">CROATIAN KUNA</option>
                            <option value="HUF">HUNGARIAN FORIANT</option>
                            <option value="IDR">INDONESIAN RUPIAH </option>
                            <option value="INR">INDIAN RUPEES</option>
                            <option value="JPY">JAPANESE YEN</option>
                            <option value="KRW">KOREAN WON</option>
                            <option value="MVR">MALDIVIAN RUFIYAA</option>
                            <option value="MXN">MEXICO PESO</option>
                            <option value="MYR">MALAYIAN RINGIT</option>
                            <option value="NOK">NORWEGIAN KRONE </option>
                            <option value="NZD">NEW ZEALAND DOLLAR</option>
                            <option value="PEN">PERUVIAN SOL</option>
                            <option value="PHP">PHILIPPINE PESO </option>
                            <option value="PKR">PAKISTANI RUPEE</option>
                            <option value="RON">ROMANIAN NEW LEU</option>
                            <option value="RUB">RUSSIAN RUBLE</option>
                            <option value="SAR">SAUDI RIYAL</option>
                            <option value="SEK">SWEDISH KRONA</option>
                            <option value="SGD">SINGAPORE DOLLAR CURRENCY</option>

                            <option value="TRY">TURKISH LIRA</option>
                            <option value="TWD">NEW TAIWAN DOLLAR</option>
                            <option value="UAH">UKRAINE HRYVNIA</option>
                            <option value="UYU">URUGUAYAN PESO</optioN>

                        </select>
                    </div>
                </div>
            </div>

            <div class="text-center">

                <!-- convert button -->
                <button class="btn btn-primary convert m-2" 
                        type="submit">
                     Convert
              </button>

                <!-- reset button -->
                <button class="btn btn-primary m-2" 
                        onclick="clearVal()">
                   Reset
              </button>
            </div>

        </div>

        <div id="finalAmount" class="text-center">

            <!-- Display the converted amount -->
            <h2>Converted Amount :
                <span class="finalValue" 
                      style="color:green;">

            </h2>
